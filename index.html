<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swear</title>
  </head>
  <body>
    <div id="content">
      <script type="module" src="/main.js"></script>
    </div>
    <div id="menu">
      <img src="/assets/images/preloader-logo.webp" alt="Logo">
      <p id="instructions">CLICK A PART OF THE SHOE TO CONFIGURE</p>
    <div id="menu-content">
      
      
      
      <label for="color-picker">Select Color:</label>
      <input type="color" id="color-picker" value="#7cfc00">

      
      <label for="material-selector">Select Material:</label>
      <select id="material-selector">
        <option value="leather"><img src="/assets/materials/leather/leather_diffuse.jpg" alt="leather image">Leather</option>
        <option value="fabric">Fabric</option>
        <option value="rubber">Rubber</option>
        <option value="metal">Metal</option>
        <option value="denim">Denim</option>
      </select>
      <label for="size-selector">Select Shoe Size:</label>
      <select id="size-selector">
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option>
        <option value="45">45</option>
        <option value="46">46</option>
      </select>
      
       <div class="options">
        <button id="reset-btn"><img src="/assets/icons/reset.svg" alt="reset button"></button>
      </div>
      <button id="buy-btn">Order Now</button>
      </div>
    </div>
    <script type="module" src="order.js"></script>>
  </body>
</html>
