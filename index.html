<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swear</title>
  </head>
  <body>
    <div id="preloader">
      <img src="/assets/images/preloader-logo.webp" alt="logo">
      <p id="progress-text">0%</p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <div id="content">
      <script type="module" src="/main.js"></script>
    </div>

    <div id="menu">
      <img src="/assets/images/preloader-logo.webp" alt="Logo">
      
      
      <label for="color-picker">Select Color:</label>
      <input type="color" id="color-picker" value="#7cfc00">

      
      <label for="material-selector">Select Material:</label>
      <select id="material-selector">
        <option value="leather"><img src="/assets/materials/leather/leather_diffuse.jpg" alt="leather image">Leather</option>
        <option value="fabric">Fabric</option>
        <option value="rubber">Rubber</option>
        <option value="metal">Metal</option>
        <option value="denim">Denim</option>
      </select>

      
       <div class="options">
        <button id="apply-customization">Apply Changes</button>
        <button id="reset-btn"><img src="/assets/icons/reset.svg" alt="reset button"></button>
      </div>
      <button id="buy-btn">Buy Now</button>
    </div>
  <script src="preloader.js"></script>
  </body>
</html>
